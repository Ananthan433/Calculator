<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main-body">
        <br>
        <div class="calc">

        <div class="output">
            <input id="screen" type="text">
        </div>
        <div class="buttons" >
            <button class="btn" onclick="clearr()">␡</button>
            
          
            <div class="row">
                
                <button onclick="clickk(7)" class="btn">7</button>
                <button onclick="clickk(8)" class="btn">8</button>
                <button onclick="clickk(9)" class="btn">9</button>
                <button onclick="clickk('/')" class="btn">÷</button>

            </div>
            <div class="row">
                <button onclick="clickk(4)" class="btn">4</button>
                <button onclick="clickk(5)" class="btn">5</button>
                <button onclick="clickk(6)" class="btn">6</button>
                <button onclick="clickk('*')" class="btn">×</button>

            </div>
            <div class="row">
                <button onclick="clickk(1)" class="btn">1</button>
                <button onclick="clickk(2)" class="btn">2</button>
                <button onclick="clickk(3)" class="btn">3</button>
                <button onclick="clickk('-')" class="btn">-</button>

            </div>
            <div class="row">
                <button onclick="clickk('.')" class="btn">.</button>
                <button onclick="clickk(0)" class="btn">0</button>
                <button onclick="equalclick('=')" class="btn">=</button>
                <button onclick="clickk('+')" class="btn">+</button>
               
               

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
